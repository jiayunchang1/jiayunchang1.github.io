
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="top">
                <p>SHOWTIME <img src="img/101.png" alt=""></p>
                <p><img src="img/102.png" alt="">OPENNING</p>
                </div>

                <div class="main">
                    <img src="img/103.png" alt="">
                    <p>2017年12/16</p>
                    <p>欢迎各大企业来我校</p>
                    <h1>邀请函</h1>
                    <p>Invitation</p>
                    <img src="img/1san.png" alt="">
                </div>
                <div class="footer">
                    <p>盛邦升华双选会</p>
                    <p>河北省沧州市泊头市解放西路150号</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="top">
                    <p> COLLEGE <img src="img/101.png" alt=""><img src="img/1011.png" alt=""></p>
                    <p><img src="img/102.png" alt=""><img src="img/1022.png" alt="">学员简介</p>
                </div>
                <div class="main">
                    <p>2017年首批毕业才子No.1</p>
                    <h3>硬本领，软实力！</h3>
                    <p>学历</p>
                    <p>素质</p>
                    <p>技能</p>
                    
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
<!-- Initialize Swiper -->
</body>
</html>
